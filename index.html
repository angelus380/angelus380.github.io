<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Delmar Almeida</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flexbox.css" rel="stylesheet">
    <link href="css/card_animation.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>

<body>
  <div class="main-content flex column align-center justify-center">
    <div id="f1_container" class="hover animated bounce">
      <div id="f1_card" class="shadow">
        <div class="front face">
          <p class="click animated infinite swing">Touch here</p>
          <h1 class="name animated slideInLeft">Delmar Almeida</h1>
          <h2 class="title animated hinge slideInLeft">Web Developer</h2>
        </div>
        <div class="back face center">
          <p class="click animated infinite swing">Touch out</p>
          <h2 class="title">What I do for the web</h2>
          <ul>
            <li class="option">Development</li>
            <li class="option">Websites</li>
            <li class="option">Designt</li>
            <li class="option">Prototyping</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

	<footer>
    <nav class="navbar-fixed-bottom">
      <div class="container">
        <div class="row flex justify-center">
          <div class="contacts flex justify-between">
            <a href="">Icon 1</a>
            <a href="">Icon 2</a>
          </div>
        </div>
        <div class="row"><p>Delmar Almeida @ Design & Webdevelopment</p></div>
      </div>
    </nav>
  </footer>
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
